% import json
<form method="get" action="/" id="search-autocomplete" data-orgtypes="{{json.dumps(org_types)}}">
  <div class="field has-addons has-addons-centered">
    <div class="control is-expanded">
      <input name="q" class="input is-large" type="text" placeholder="Search for a charity name or number" value="{{term}}">
    </div>
    <div class="control">
      <span class="select is-large">
        <select name="orgtype">
          <option>All organisation types</option>
          % for org_type in  org_types:
            % if org_type == selected_org_type:
            <option selected="selected">{{ org_type }}  </option>
            % else:
            <option>{{ org_type }}  </option>
            % end
          % end
        </select>
      </span>
    </div>
    <div class="control">
      <input type="submit" value="Search" class="button is-info is-large">
    </div>
  </div>
</form>
